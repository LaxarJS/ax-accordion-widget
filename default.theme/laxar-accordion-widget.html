<div ax-accordion="{ header: '> div > div:first-child', heightStyle: 'content' }"
     ax-accordion-on-before-activate="model.onBeforeActivate( index )"
     ax-accordion-selected-panel="model.selectedPanel">

   <div ng-repeat="panel in model.panels" class="ax-accordion-group">
      <div ng-class="panel.classes" ng-bind-html="panel.htmlLabel"></div>
      <div ax-widget-area
           ax-widget-area-binding="panel.areaName"></div>
   </div>
</div>
